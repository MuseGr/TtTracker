<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginForm.css">
</head>
<body>
    <div class="container">
        <div class="logo_text">
            <h1>TTtracker</h1>
        </div>
        <div class="login_form">
            <form class="main_form" action="">
                <div class="username">
                    <h3>User Name</h3>
                    <input id="text_input" type="text" name="userName" placeholder="Input User Name">
                </div>
                <div class="password">
                    <h3>Password</h3>
                    <input id="text_input" type="password" name="password" placeholder="Input Password">
                </div>
                <input type="submit" value="Log In">
                <p>Don't have and account? <a href="#">Register now.</a></p>
            </form>
        </div>
    </div>
</body>
</html>
