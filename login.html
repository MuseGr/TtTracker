<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo container_element">
            <img class="logoText_img" src="Design/LogoTextTransparent.png" alt="TtTracker">
        </div>
        <div class="main_form container_element">
            <form action="">
                <div class="username">
                    <p class="main_form-p">User Name</p>
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="password">
                    <p class="main_form-p">Password</p>
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="submit_btn">
                    <input type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
        <div class="end_form container_element">
            <div>
                <p>Dont have an account? <a href="#">Sign in</a></p>
            </div>
            <div>
                <a href="#">Forrgot your password?</a>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
